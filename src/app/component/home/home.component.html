<div *ngIf="loading">loading...</div>
 
<div *ngIf="errorMessage" class="alert alert-warning">
  <strong>Warning!</strong> {{errorMessage | json}}
</div>

<!-- <app-user-profiles></app-user-profiles> -->
 <div class="row">
  <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="row">
      <div class="card p-4 mt-3" *ngFor="let account of userAccounts"> 
        <div class="image d-flex flex-column justify-content-center align-items-center" routerLink="/profiles/{{account.id}}"> 
          <button class="btn btn-secondary"> 
            <img src="https://i.imgur.com/stD0Q19.jpg"  class="img-profile rounded-circle" height="125" width="125" /></button> 
            <span class="name mt-3">{{account?.firstName}} {{account?.lastName}}</span> <span class="idd"> {{account?.jobTitle}}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span class="idd1">verified</span> <span><i class="fa fa-legal"></i></span> </div>
            <div class="text mt-3"> <span>{{account?.profileSummary}}</span> </div>
            <div class=" d-flex mt-2"> <button class="btn1 btn-dark">View Profile</button> </div>
            <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> 
              <span><i class="fa fa-twitter"></i></span> 
              <span><i class="fa fa-facebook-f"></i></span> 
              <span><i class="fa fa-instagram"></i></span> 
              <span><i class="fa fa-linkedin"></i></span> 
            </div>
            <!-- <div class=" px-2 rounded mt-4 date "> 
              <span class="join">Joined {{profile.createdDate}}</span> 
            </div> -->
            <!-- <div class="social-buttons mt-5"> 
              <button class="neo-button"><i class="fa fa-facebook fa-1x"></i></button>
              <button class="neo-button"><i class="fa fa-linkedin fa-1x"></i></button>
            </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
