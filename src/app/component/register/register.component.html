<div class="container d-flex justify-content-center">
  <div class="row my-5">
      <div class="col-md-6 text-left text-white lcol">
          <div class="greeting">
              <h3>Welcome to <span class="txt"><small>Job<strong>X</strong></small></span></h3>
          </div>
          <h6 class="mt-3">let's light some fire and get the show on the road...</h6>
          <div class="footer">
              <div class="socials d-flex flex-row justify-content-between text-white">
                  <div class="d-flex flex-row"><i class="fa fa-linkedin-in"></i><i class="fa fa-facebook-f"></i><i class="fa fa-twitter"></i></div> <span>Privacy Policy</span> <span>&copy; 2021 <span class="txt"><small>Job<strong>X</strong></small></span></span>
              </div>
          </div>
      </div>
      <div class="col-md-6 rcol">
        <form (ngSubmit)="registerNewUserAccount()" #userForm="ngForm" class="sign-up">
          <h2 class="heading mb-4">Sign up</h2>
          <div class="form-group fone mt-2">
            <!--<label for="name">&nbsp;First Name</label>-->
            <input type="text" [(ngModel)]="userAccount.firstName" 
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="Enter your first name"
              required #name="ngModel">
              <div class="image"><i class="fa fa-user-o"></i></div>
          </div>
          <!--<div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>-->
          <div class="form-group fone mt-2">
              <!--<label for="name">&nbsp;Last Name</label>-->
              <input type="text" [(ngModel)]="userAccount.lastName" 
                class="form-control" 
                id="name" 
                name="name" 
                placeholder="Enter your surname"
                required #name="ngModel">
                <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
            <div class="image"><i class="fa fa-user-o"></i></div>
          </div>
            
          <div class="form-group fone mt-2">
            <!--<label for="email"> &nbsp; Email</label>-->
            <input type="text" [(ngModel)]="userAccount.email" 
              class="form-control" 
              id="email" 
              name="email" 
              placeholder="Enter your email address"
              required #email="ngModel">
            <!-- <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
            <div class="image"><i class="fa fa-envelope-open"></i></div>
          </div>
          <div class="form-group fone mt-2" >
            <!--<label for="email">&nbsp;CellNumber</label>-->
              <input type="text" [(ngModel)]="userAccount.cellNumber" 
                class="form-control" 
                id="cell" 
                name="name" 
                placeholder="Enter your cell number"
                required #email="ngModel">
              <!-- <div [hidden]="!email.pristine" class="alert alert-danger">CellNo is required</div> -->
              <div class="image"><i class="fa fa-phone"></i></div>
            </div>
            <div class="form-group fone mt-2">
              <input type="password" class="form-control" placeholder="Password">
              <div class="image"><i class="fa fa-lock"></i></div>
          </div>
            <input type="checkbox" class="form-check-input ml-0" id="exampleCheck1"> 
            <label class="form-check-label ml-3" for="exampleCheck1">&nbsp;&nbsp;I agree to JobX <u>Terms</u> and <u>Privacy Policy</u></label>
          <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-success mt-5"><i class="fa fa-user-plus"> </i> &nbsp;Register</button>
        </form>
        <p class="exist mt-4">Existing user?  <span><a href="/login">Login</a></span></p>
      </div>
  </div>
</div>
